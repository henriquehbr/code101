- nome: Incluir biblioteca
  exemplo: "#include &lt;stdio.h&gt;"
  descricao: |
    #### Função do comando
    Inclui uma biblioteca no programa.

    #### O que é uma biblioteca?
    São arquivos que podem conter diversas funções da linguagem C, esses arquivos
    geralmente possuem a extensão `.h` e são utilizados quando há necessidade
    de repetir um trecho de código multiplas vezes no programa.

    #### Exemplo
    Existem duas formas de incluir uma biblioteca:

    ```c
    #include <biblioteca.h>
    ```

    É usado para as [bibliotecas padrões da linguagem](https://pt.wikipedia.org/wiki/Biblioteca_padr%C3%A3o_do_C#Cabe%C3%A7alhos_do_ANSI_C), Em geral o compilador já sabe onde estão os cabeçalhos do que faz parte da linguagem.

    ```
    #include "biblioteca.h"
    ```

    É usado para bibliotecas de terceiros e seu próprio código. Em geral ele olha na
    pasta do que está sendo compilado.

- nome: Declarar variável
  exemplo: int variavel;
  descricao: |
    #### Função do comando
    Para declarar variáveis em C, é necessário especificar o tipo que será usado (int, char, float, etc...), e criar um nome para a variável

    ##### Exemplo
    ```c
    // Essa variável representa um valor inteiro (int)
    int valor_inteiro = 10;

    // Essa variável representa um vetor (char)
    char vetor[20];

    // Essa variável representa um número quebrado (float)
    float valor_quebrado = 3.1415;
    ```
  
- nome: Laço condicional
  exemplo: if, if...else
  descricao: |
    #### Função do comando
    Cria um laço condicional que analisa uma sentença, e dependendo do resultado dessa sentença, será executado um trecho de código especifico

    ##### Exemplo
    ```c
    int valor1 = 10;
    if (valor1 > 20) {
      // Se o valor1 (10) for maior que 20
    } else {
      // Se o valor1 (10) não for maior que 20
    }
    ```